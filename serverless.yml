service: admin-back-notificaciones-core
frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs18.x
  region: us-east-1

plugins:
  - serverless-plugin-typescript
  - serverless-offline
  - serverless-dotenv-plugin

custom:
  serverless-offline:
    httpPort: 6000
    lambdaPort: 6002

functions:
  app:
    handler: src/infra/handler/handler.handler
    timeout: 900
    events:
      - http:
          method: ANY
          path: /{proxy+}
