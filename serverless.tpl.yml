service: ${CI_PROJECT_NAME}

provider:
  name: aws
  runtime: ${LAMBDA_RUNTIME}
  region: ${REGION}
  iam:
    role: ${LAMBDA_ROLE_ARN}
  tracing:
    lambda: true

functions:
  main:
    handler: build/infra/handler/handler.handler
    timeout: 30
    environment:
      MONGODB_URI: ${MONGODB_URI}
      MONGODB_DB_NAME: ${MONGODB_DB_NAME}
      ENV: ${ENV}
      TZ: ${TZ}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    vpc:
      securityGroupIds:
        - ${LAMBDA_SG}
      subnetIds:
        # - ${PUBLIC_SUBNET_1}
        # - ${PUBLIC_SUBNET_2}
        # - ${PUBLIC_SUBNET_1}
        - ${PRIVATE_SUBNET_1}
        - ${PRIVATE_SUBNET_2}
        - ${PRIVATE_SUBNET_3}
